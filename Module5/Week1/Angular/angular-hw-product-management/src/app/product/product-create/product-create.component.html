<form action="">
  <table class="table">
    <h5>Product create form</h5>
    <tr>
      <th>ID:</th>
      <td><input type="text" name="id" [(ngModel)]="pCreate.id"></td>
    </tr>
    <tr>
      <th>Name:</th>
      <td><input type="text" name="name" [(ngModel)]="pCreate.name"></td>
    </tr>
    <tr>
      <th>Price:</th>
      <td><input type="number" name="price" [(ngModel)]="pCreate.price"></td>
    </tr>
    <tr>
      <th>Description:</th>
      <td><input type="text" name="description" [(ngModel)]="pCreate.description"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="button" (click)="addNewProduct()">Create</button>
      </td>
    </tr>
  </table>
</form>
