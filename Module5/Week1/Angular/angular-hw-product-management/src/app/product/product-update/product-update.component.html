<table class="table">
  <h5>Product update form</h5>
  <input type="hidden" name="id" [(ngModel)]="productEdit.id">
  <tr>
    <th>Name:</th>
    <td><input type="text" name="name" [(ngModel)]="productEdit.name"></td>
  </tr>
  <tr>
    <th>Price:</th>
    <td><input type="number" name="price" [(ngModel)]="productEdit.price"></td>
  </tr>
  <tr>
    <th>Description:</th>
    <td><input type="text" name="description" [(ngModel)]="productEdit.description"></td>
  </tr>
</table>
