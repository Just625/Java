<h3>Product list</h3>
<table class="table" style=" border: 1px solid black;border-collapse: collapse;">
  <tr>
    <th style=" border: 1px solid black;border-collapse: collapse;">*</th>
    <th style=" border: 1px solid black;border-collapse: collapse;">Name</th>
    <th style=" border: 1px solid black;border-collapse: collapse;">Price</th>
    <th style=" border: 1px solid black;border-collapse: collapse;">Description</th>
    <th style=" border: 1px solid black;border-collapse: collapse;">Action</th>
  </tr>
  <tr *ngFor="let product of products, index as i">
    <td style=" border: 1px solid black;border-collapse: collapse;">{{i + 1}}</td>
    <td style=" border: 1px solid black;border-collapse: collapse;">{{product.name}}</td>
    <td style=" border: 1px solid black;border-collapse: collapse;">{{product.price}}</td>
    <td style=" border: 1px solid black;border-collapse: collapse;">{{product.description}}</td>
    <td style=" border: 1px solid black;border-collapse: collapse;">
      <button [id]="i" (click)="onOffEditForm(product.id)">edit</button>
      |
      <button [id]="i" (click)="onOffDeleteForm(product.id)">delete</button>
    </td>
  </tr>
</table>
<button style="margin-top:15px;" (click)="onOffCreateForm()">Add new product</button>
<div *ngIf="isCreateFormShow">
  <app-product-create (newProductEvent)="addProduct($event)"></app-product-create>
</div>
<div *ngIf="isEditFormShow">
  <app-product-update [productEdit]="productEdit" ></app-product-update>
  <button (click)="hideEditForm()">Update</button>
</div>
<div *ngIf="isDeleteFormShow">
  <app-product-delete [productDelete]="productDelete" (deleteProductEvent)="deleteProduct($event)"></app-product-delete>
</div>
