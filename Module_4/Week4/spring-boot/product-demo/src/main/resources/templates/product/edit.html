<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Product info</h3>
<a th:href="@{/products}">Back to product list</a>
<div th:if="${message}">
    <p  style="color:green" th:text="${message}"></p>
</div>
<form th:object="${product}" th:action="@{/edit}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label  class="form-label">Product name</label>
        <input th:field="*{name}"type="text" class="form-control"  aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label  class="form-label">Price</label>
        <input th:field="*{price}"type="text" class="form-control" >
    </div>
    <div class="mb-3">
        <label  class="form-label">Description</label>
        <input th:field="*{description}"type="text" class="form-control" >
    </div>
    <div class="mb-3">
        <label  class="form-label">Producer</label>
        <input th:field="*{producer}"type="text" class="form-control" >
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
