<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>Title</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">Add new customers</a>
</p>
<table id="customers">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="customer, rowStat:${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${customer.id})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${customer.id})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${customer.id})}">view</a></td>
    </tr>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
