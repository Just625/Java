<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product detail info</title>
</head>
<body>
<h3>Product's information</h3>
<p>
    <a th:href="@{/products}">Back to product list</a>
</p>

<form action="" th:object="${product}">
    <div>
        <label for="id">Id</label>
        <input type="text" name="id" id="id" th:field="*{id}" readonly="readonly">
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" th:field="*{name}"readonly="readonly">
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number" name="price" id="Price" th:field="*{price}"readonly="readonly">
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" th:field="*{description}"readonly="readonly">
    </div>
    <div>
        <label for="manufacturer">Manufacturer</label>
        <input type="text" name="manufacturer" id="manufacturer" th:field="*{manufacturer}"readonly="readonly">
    </div>
</form>
</body>
</html>
