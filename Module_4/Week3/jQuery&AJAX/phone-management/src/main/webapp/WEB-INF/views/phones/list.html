<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smartphone list</title>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer"></td>
        </tr>
        <tr>
            <td>Model</td>
            <td><input type="text" id="model"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" id="price"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="addNewSmartphone()">Add</button>
            </td>
        </tr>
    </table>
</form>
<table id="smartphoneList">
    <tr>
        <th>Producer</th>
        <th>Model</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr th:each="smartphone:${smartphones}">
        <td th:text="${smartphone.producer}"></td>
        <td th:text="${smartphone.model}"></td>
        <td th:text="${smartphone.price}"></td>
        <td><a class="deleteSmartphone" th:href="${smartphone.getId()}">Delete</a></td>
    </tr>
</table>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    function addNewSmartphone() {
        // let producer = document.getElementById("producer").value();
        let producer = $('#producer').val();
        let model = $('#model').val();
        let price = $('#price').val();
        let smartPhone = {
            model: model,
            producer: producer,
            price: price
        }
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(smartPhone),
            url: "/smartphones",
            success: successHandler
        });
        event.preventDefault();
    }

    function getSmartphone(smartphone) {
        return `<tr><td>${smartphone.producer}</td><td>${smartphone.model}</td><td>${smartphone.price}</td>`
            + `<td><a class="deleteSmartphone" href="${smartphone.id}">Delete</a></td>
                </tr>`
    }

    function successHandler() {
        $.ajax({
            type: "GET",
            url: "/smartphones",
            success: function (data) {
                let content = '<tr>\n' +
                    '<td>Producer</td>\n' +
                    '<td>Model</td>\n' +
                    '<td>Price</td>\n' +
                    '<td>Action</td>\n' +
                    '</tr>';
                for (let i = 0; i < data.length; i++) {
                    content += getSmartphone(data[i]);
                }
                document.getElementById('smartphoneList').innerHTML = content
                // Truyền lại 1 lần sau mỗi lần tạo mới thi` document.ready chưa được thêm vào, = với window.load
                $(document).ready(function(){
                    $('.deleteSmartphone').click(function(event){
                        let a = $(this);
                        let smartphoneId = a.attr("href");
                        $.ajax({
                            type:"DELETE",
                            url:`/smartphones/${smartphoneId}`,
                            success: function(data){
                                a.parent().parent().remove();
                            }
                        })
                        event.preventDefault();
                    })
                })
            }
        })
    }
    $(document).ready(function(){
        $('.deleteSmartphone').click(function(event){
            let a = $(this);
            let smartphoneId = a.attr("href");
            $.ajax({
                type:"DELETE",
                url:`/smartphones/${smartphoneId}`,
                success: function(data){
                    a.parent().parent().remove();
                }
            })
            event.preventDefault();
        })
    })
</script>
</body>
</html>
