<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h3>Create customer</h3>
<div th:if="${message}">
    <p style="color:green" th:text="${message}"></p>
</div>

<form th:action="@{/customer/create}" method="post" th:object="${customer}">
    <input type="text" th:field="*{id}" hidden="hidden">
    <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" th:field="*{firstName}">
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" th:field="*{lastName}">
    </div>
    <button>Create new customer</button>
</form>
</body>
</html>
