<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <style>
        #content {
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-height: 16px; /* fallback */
            max-height: 48px; /* fallback */
            -webkit-line-clamp: 3; /* number of lines to show */
            -webkit-box-orient: vertical;
            margin-left: 10px;
        }

        #container {
            width: 45%;
            float: left;
            border: 1px solid black;
            margin-left: 15px;
            margin-bottom: 15px;
            min-height: 164px;
            position: relative;
        }

        #description {
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        #author {
            font-weight: bold;
            position: absolute;
            bottom: 0;
            right: 12px;
        }
        #btn{
            position: absolute;
            bottom: 0;
            left: 12px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
<a href="/create">Write new blog</a>
<h3>Blog list</h3>
<div id="container" th:each="blog:${blogs}">
    <a th:href="@{/__${blog.id}__}">
        <p id="description" th:text="${blog.description}" style=""></p>
    </a>

    <p id="content" th:text="${blog.content}"></p>
    <div id="btn">
        <a th:href="@{/edit/__${blog.id}__}">Edit</a>
        <span>/</span>
        <a th:href="@{delete/__${blog.id}__}">Delete</a>
    </div>
    <p id="author"  th:text="'- '+${blog.author}"></p>
</div>
</body>
</html>
