<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new customer</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/customers">Back to customer list</a>
</p>
<th:block th:if="${message}">
    <p style="color:green" th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" method="post" th:object="${customer}">
    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
    </div>
    <div>
        <button>Create</button>
    </div>
</form>
</body>
</html>
