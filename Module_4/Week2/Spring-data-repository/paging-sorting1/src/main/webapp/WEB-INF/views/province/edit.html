<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit form</title>
</head>
<body>
<h1>Edit province</h1>
<p>
    <a href="/province">Back to province list</a>
</p>
<th:block th:if="${message}">
    <p style="color:green" th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-province}" method="post" th:object="${province}">
    <div>
        <input th:type="hidden" th:field="*{id}" name="id">
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field="*{name}">
    </div>
    <div>
        <button>Update</button>
    </div>
</form>
</body>
</html>
