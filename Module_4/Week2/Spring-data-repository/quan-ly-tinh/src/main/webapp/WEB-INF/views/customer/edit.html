<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit form</title>
</head>
<body>
<h1>Edit customer</h1>
<p>
    <a href="/customers">Back to customer list</a>
</p>
<th:block th:if="${message}">
    <p style="color:green" th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-customer}" method="post" th:object="${customer}">
    <div>
        <input th:type="hidden" th:field="*{id}" name="id">
    </div>
    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
    </div>
    <div>
        <label >Province</label>
        <select name="province" >
            <option th:each="p: ${provinces}" th:value="${p.id}" th:text="${p.name}" th:selected="(${customer.province}) and (${p.id} == *{province.id})"></option>
        </select>
    </div>
    <div>
        <button>Update</button>
    </div>
</form>
</body>
</html>
