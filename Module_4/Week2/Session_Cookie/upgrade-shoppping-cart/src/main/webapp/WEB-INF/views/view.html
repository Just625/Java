<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div>
    <img width="100" height="100" th:src="@{'/image/' + ${product.image}}" alt="">
    <p th:text="${product.id}"></p>
    <p th:text="${product.price}"></p>
    <a th:href="@{/add/__${product.id}__(action='list')}">Add to cart</a>
</div>
<div>
    <p th:text="${product.description}"></p>
</div>
</body>
</html>
