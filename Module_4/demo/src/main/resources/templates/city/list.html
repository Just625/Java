<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>City list</h3>
<button style="    position: absolute;
    top: 0px;
    right: 0px;
    width: 120px;
    padding: 5px;"><a href="/create" style="text-decoration: none;">Add new city</a></button>
<div th:if="${msg}">
    <p th:text="${msg}" style="color:green"></p>
</div>
<table class="table table-striped table-bordered">
    <tr>
        <th>#</th>
        <th>City</th>
        <th>Country</th>
        <th></th>
    </tr>
    <tr th:each="c, cStat :${cities}" >
        <td th:text="${cStat.count}"></td>
        <td >
            <a th:href="@{/view/__${c.id}__}" th:text="${c.name}"></a>
        </td>
        <td th:text="${c.country.name}"></td>
        <td>
            <a th:href="@{/edit/__${c.id}__}">Edit</a>
            |
                            <a th:href="@{delete/__${c.id}__}">Delete</a>
<!--            <button th:if="${c.id}" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="deleteCity(this.id)">-->
<!--            Delete-->
<!--        </button>-->
        </td>
    </tr>
</table>
<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
<!--                <a th:href="@{delete/__${c.id}__}">Delete</a>-->
            </div>
        </div>
    </div>
</div>

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
