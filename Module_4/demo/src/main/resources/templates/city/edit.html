<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Edit product</h3>
<form th:object="${city}" th:action="@{/edit}" method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <th>Name:</th>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <th>Country:</th>
            <td>
                <select th:field="*{country}">
                    <option th:each="c:${countries}" th:value="${c.id}" th:text="${c.name}" th:selected="(${city.country}) and (${c.id} == *{country.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Area:</th>
            <td>
                <input type="text" th:field="*{area}">
                <div th:if="${error_area_msg}">
                    <p style="color: red" th:text="${error_area_msg}"></p>
                </div>
            </td>
        </tr>
        <tr>
            <th>Population:</th>
            <td >
                <input type="text" th:field="*{population}">
                <div th:if="${error_population_msg}">
                    <p style="color: red" th:text="${error_population_msg}"></p>
                </div>
            </td>
        </tr>
        <tr>
            <th>GDP:</th>
            <td>
                <input type="text" th:field="*{gdp}">
                <div th:if="${error_gdp_msg}">
                    <p style="color: red" th:text="${error_gdp_msg}"></p>
                </div>
            </td>
        </tr>
        <tr>
            <th>Description:</th>
            <td>
                <div class="form-floating">
                    <textarea class="form-control"  id="floatingTextarea" th:field="*{description}"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
            </td>
        </tr>
    </table>
    <button class="btn btn-primary">Update city</button>
    <button class="btn btn-secondary"><a href="/list" style="color: white;text-decoration: none;">Exit</a></button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
