<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="text-align: center;">
<h3>Erase <span th:text="${city.name}"></span><span> City</span></h3>
<h5></h5>
<p>Are you sure you want to delete <span th:text="${city.name}"></span><span> City</span></p>
<form th:action="@{/delete/__${city.id}__}" method="post">
  <button class="btn btn-danger" style="position: absolute;
    top: 72px;
    left: 44%;
    width: 71px;
    padding: 6px;">
    Delete
  </button>
</form>
<button type="button" class="btn btn-secondary" style="position: absolute;
    top: 72px;
    left: 51%;
    width: 71px;
    padding: 6px;">
  <a href="/list" style="color:white; text-decoration: none;">Exit</a>
</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
